<!DOCTYPE html>
<html>
<head>
    <title>Rock. Paper, Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="main-title">
<h1>Welcome to</h1>
    <div class="veil">
        <h1>

            <span class="purple-color"><img  width="50px" src="assets/scissor.svg">Rock </span><span class="skin-color">Paper </span><span class="purple-color">Scissors<img  width="50px" src="assets/scissor.svg"></span>
        </h1>
    </div>
   <h1>Game</h1>
</div>
<div class="main">

    <div class="w3">
        <div class="signin-form profile">
            <h3>Login</h3>

            <div class="login-form">
                <form action="/signIn" method="post">
                    <input type="text" name="logemail" placeholder="E-mail" required="">
                    <input type="password" name="logpassword" placeholder="Password" required="">
                    <div class="tp">
                        <input type="submit" value="LOGIN NOW">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="agile">
        <div class="signin-form profile">
            <h3>Register</h3>

            <div class="login-form">
                <form action="/signUp" method="post">
                    <input type="text" name="email" placeholder="E-mail" required="">
                    <input type="text" name="username" placeholder="Username" required="">
                    <input type="password" name="password" placeholder="Password" required="">
                    <input type="submit" value="REGISTER">
                </form>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
</body>
</html>
